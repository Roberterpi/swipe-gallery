<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Swipe Gallery</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="main-nav">
      <h1 class="brand">
        &#9917
      </h1>
    </nav>
<!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="./img/img1.png" alt="Romania" /></div>
        <div class="swiper-slide"><img src="./img/img2.png" alt="Romania" /></div>
        <div class="swiper-slide"><img src="./img/img3.png" alt="Romania" /></div>
        <div class="swiper-slide"><img src="./img/img4.png" alt="Romania" /></div>
        <div class="swiper-slide"><img src="./img/img5.png" alt="Romania" /></div>
        <div class="swiper-slide"><img src="./img/img6.png" alt="Romania" /></div>
        <div class="swiper-slide"><img src="./img/img7.png" alt="Romania" /></div>
      </div>
    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <script src="https://unpkg.com/popmotion@8.5.0/dist/popmotion.global.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="js/gallery.js"></script>
  </body>
</html>
