<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Swipe Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="image-gallery">
      <img src="./img/img1.png" alt="Romania" class="gallery-img active" />
      <img src="./img/img2.png" alt="Romania" class="gallery-img" />
      <img src="./img/img3.png" alt="Romania" class="gallery-img" />
      <img src="./img/img4.png" alt="Romania" class="gallery-img" />
      <img src="./img/img5.png" alt="Romania" class="gallery-img" />
      <img src="./img/img6.png" alt="Romania" class="gallery-img" />
      <img src="./img/img7.png" alt="Romania" class="gallery-img" />

    <div class="btns">
      <button disabled="" class="btn prev">Prev</button>
      <button class="btn next">Next</button>
    </div>
    <script src="js/gallery.js"></script>
  </body>
</html>
